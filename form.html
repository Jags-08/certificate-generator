<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #0066cc;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d99;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Certificate Generator</h2>
    <form action="https://your-flask-api-url.onrender.com/generate" method="post">
      <input type="text" name="name" placeholder="Enter Full Name" required />
      <input type="text" name="year" placeholder="Academic Year (e.g. 2024-25)" required />
      <button type="submit">Generate PDF</button>
    </form>
    <div class="footer">
      Powered by Global English School
    </div>
  </div>
</body>
</html>
